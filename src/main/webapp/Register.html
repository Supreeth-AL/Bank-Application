<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./Registration.css">
</head>

<body>
    <header>Bank of AB'c</header>
    <main>
        <div class="headline">
            <h2>Please key in your Detail</h2>
        </div>
        <form action="Register">
            <div class="outline">
                <div class="Register">
                    <div class="form">
                        <div class="form-item">
                            <label class="labels-container">Name</label>
                            <input id="inputs" type="text" name="name" required> <br><br>
                        </div>

                        <div class="form-item">
                            <label class="labels-container">CustId</label>
                            <input id="inputs" type="text" name="custid" required> <br><br>
                        </div>

                        <div class="form-item">
                            <label class="labels-container">Accno</label>
                            <input id="inputs" type="text" name="accno" required> <br><br>
                        </div>

                        <div class="form-item">
                            <label class="labels-container">Password</label>
                            <input id="inputs" type="password" name="pwd" required> <br><br>
                        </div>

                        <div class="form-item">
                            <label class="labels-container">Balance</label>
                            <input id="inputs" type="text" name="bal" required> <br><br>
                        </div>

                        <div class="form-item">
                            <label class="labels-container">Email</label>
                            <input id="inputs" type="text" name="email" required> <br><br>
                        </div>

                        <div class="form-item">
                            <input id="submit" type="submit" />

                            <button id="submit" type="button" onclick="location.href='welcome.html'">back</button>
                        </div>
                    </div>

                    <div class="block-2">
                        <img src="images/file.png" alt="backPic">
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
