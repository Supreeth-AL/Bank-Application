<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success Page</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="SuccessReg.css">
</head>

<body>
    <header>Bank of AB'c</header>
    <main>
        <div class="headline">
            <h2>Registration to the Bank is SuccessFull</h2>
        </div>
        <div class="outline">
            <div class="form">
                <div class="form-item">
                    <h3>To create another account please click on the below :</h3>
                    <div class="block-1">
                        <button type="button" onclick="location.href='Register.html'" class="registration">
                            <img src="images/registration.png"> Re-register
                        </button>
                    </div>
                    
                </div>

                <div class="form-item">
                    <h3>To login to your account click on the below :</h3>
                    <div class="block-1">
                        <button type="button" onclick="location.href='Login.html'">
                            <img src="images/enter.png">Login
                        </button>
                    </div>
                </div>
                <div class="form-item">
                    <button id="submit" type="button" onclick="location.href='welcome.html'">back</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
