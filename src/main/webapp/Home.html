<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
    <title>Home Page</title>
</head>

<body>
    <header>Bank of AB'c</header>
    <main>
        <div class="headline">
            <h2>Welcome to AB'c Back</h2>
        </div>

        <div class="outline">

                <div class="form-item">
                    <button id="buttons" type="button" onclick="location.href='Checkbalance'">Check Balance
                    </button>
                </div>

                <div class="form-item">
                    <button id="buttons" type="button" onclick="location.href='ChangePwd.html'">Change Password</button>

                <div class="form-item"><button id="buttons" type="button"

                    <button id="buttons" type="button" onclick="location.href='GetStatement'">Bank

                </div>

            <div class="bankpicture">
